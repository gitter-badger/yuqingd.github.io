    <!-- style -->
    <style>

        /*Strong*/
        .markdown-section strong {
            color: rgb(239, 112, 96);
        }

        .app-nav {
            position: fixed;
            margin: 0;
            /*padding: 10px 50px 10px 0;*/
            padding: 0 70px 0 0; /*上、右、下、左*/
            width: calc(100% - 325px);
            background-color: #fff;
            height: 0px;
            border-bottom: 1px solid #eee;
        }

        /*.github-corner{
          position: absolute;
          z-index: 999999;
          top: 0;
        }*/

        .markdown-section code {
            border-radius: 2px;
            font-family: "Helvetica Neue",Helvetica,"Hiragino Sans GB","Microsoft YaHei",Arial,sans-serif;
            font-size: 16px !important;
            margin: 0 2px;
            padding: 3px 5px;
            white-space: nowrap;
            border: 1px solid #282c34;
            color: rgb(184, 101, 208);
        }

        .markdown-section > div > img, .markdown-section pre {
            box-shadow: 2px 2px 20px 6px rgb(255, 255, 255) !important;
        }

        .markdown-section a:not(:hover) {
            text-decoration: none;
        }

        /*sidebar*/
        .sidebar {
            padding-top: 6px;
        }

        aside.sidebar ul li {
            margin: 0;
            position: relative;
        }

            aside.sidebar ul li ul {
                margin: 6px 0;
            }

            aside.sidebar ul li p {
                padding-left: 22px;
                font-size: 18px;
                font-weight: normal;
            }

            aside.sidebar ul li a {
                line-height: 35px;
                font-size: 14px;
                padding: 3px 0 3px 22px;
            }

            aside.sidebar ul li.active > a {
                font-size: 16px !important;
            }

                aside.sidebar ul li.active > a:before {
                    content: '' !important;
                    position: absolute !important;
                    margin: 0 !important;
                    width: 10px !important;
                    height: 10px !important;
                    top: 15px !important;
                    left: 0px !important;
                    border-radius: 50% !important;
                    background-color: #fed24a !important;
                    box-shadow: 0 0 0 3px rgba(254, 210, 74, 0.4) !important;
                }

        /*sidebar adjustment*/

        h1 span {
            display: inline-block;
            background: rgb(66, 185, 131);
            color: #ffffff;
            padding: 10px 16px;
            border-radius: 5px;
            box-shadow: 1px 1px 3px black;
        }

        /*code background*/
        p code {
            background-color: rgb(255, 255, 255) !important;
        }

        .markdown-section p.tip,
        .markdown-section tr:nth-child(1n) {
            font-size: 16px !important;
        }

        .markdown-section h1 {
            margin: 3rem 0 2rem 0;
        }

        .markdown-section h2 {
            margin: 2rem 0 1rem;
        }

        img,
        pre {
            border-radius: 5px;
        }

        /*sidebar cp ps*/
        .docsify-copy-code-button {
            background: #00a1d6 !important;
            color: #FFFFFF !important;
            font-size: 13px !important;
        }

        ::after {
            color: #9da2fd !important;
            font-size: 13px !important;
        }

        .markdown-section > p {
            font-size: 16px !important;
        }


        /* start*/
        .markdown-section pre:before {
            content: '';
            display: block;
            background: url(https://gitee.com/wugenqiang/PictureBed/raw/master/images01/20200716201955.png);
            height: 30px;
            background-size: 40px;
            background-repeat: no-repeat;
            background-color: #1C1C1C;
            background-position: 10px 10px;
        }
        /* end*/

        .markdown-section pre > code {
            color: #c0c3c1 !important;
            font-family: 'Inconsolata', consolas,"PingFang SC", "Microsoft YaHei", monospace !important;
            background-color: #212121 !important;
            white-space: pre !important;
            line-height: 1.5 !important;
            -o-tab-size: 4 !important;
            tab-size: 4 !important;
            /*border-radius: .3em;*/
        }

        ol, ul, li {
            line-height: 27px !important;
            font-size: 16px !important;
        }

        @media (min-width:600px) {
            .markdown-section pre > code {
                font-size: 15px !important;
                letter-spacing: 1.1px !important;
            }
        }

        @media (max-width:600px) {
            .markdown-section pre > code {
                padding-top: 5px;
                padding-bottom: 5px;
                padding-left: 16px !important;
            }

            pre:after {
                content: "" !important;
            }
        }

        section.cover h1 {
            margin: 0;
        }

        pre {
            background-color: #212121 !important;
        }

        @media (min-width:600px) {
            pre code {
                /*box-shadow: 2px 1px 20px 2px #aaa;*/
                /*border-radius: 10px !important;*/
                padding-left: 20px !important;
            }
        }

        @media (max-width:600px) {
            pre {
                padding-left: 3px !important;
                padding-right: 3px !important;
                margin-left: -20px !important;
                margin-right: -20px !important;
                box-shadow: 0px 0px 20px 0px #f7f7f7 !important;
            }

            /*#*/
            .docsify-copy-code-button {
                display: none;
            }

            .advertisement {
                display: none;
            }
        }

        .markdown-section pre {
            padding-left: 0 !important;
            padding-right: 0px !important;
        }

        .markdown-section {
            margin: 0 3.2% !important;
        }

        /*修改代码块代码颜色显示*/
        .token.directive.keyword {
            color: #4faee2 !important;
        }

        .token.keyword {
            color: #c678dd !important;
        }

        .token.comment {
            color: #737c8b !important;
        }

        .token.tag {
            color: #a589ad !important;
        }

        .token.attr-name {
            color: #de916c !important;
        }

        .token.attr-value {
            color: #4faee2 !important;
        }

        .token.macro.property {
            color: #4faee2 !important;
        }

        .token.function {
            color: #e6b456 !important;
        }

        .token.string {
            color: #98b755 !important;
        }

        .token.punctuation {
            color: #c0c3c1 !important;
        }

        .token.number {
            color: #c0c3c1 !important;
        }

        a.section-link {
            font-size: .9rem !important;
        }

        .advertisement {
            position: fixed;
            right: 20px;
            top: 100px;
            width: 110px;
            box-shadow: -1px 0 2px 0px #c5ebda;
            padding: 10px;
            z-index: 99;
            background-color: #fff;
            text-align: center;
        }

            .advertisement p,
            h4 {
                margin: 0;
                padding: 0;
            }

            .advertisement .Tencent_code h4 {
                font-size: 15px;
                color: #25a46a;
                margin-bottom: 10px;
            }

        /* start*/
        /*  */
        ::-webkit-scrollbar {
            width: 25px;
        }
        /* 滚动条颜色 */
        ::-webkit-scrollbar-thumb {
            background: #cccccc;
            border-radius: 2em;
        }

<body>
    <div id="app">🏃‍🏃‍🏃‍💨 loading...</div>

    <script>
        window.$docsify = {
            repo: 'https://github.com/ddyyqq112233/yuqingd.github.io/',
            name: "☁️ <b>Yuqing's Blog</b>",
            nameLink: 'https://yuqingdai.xyz/',
            themeColor: '#007be8', //
            //loadSidebar: true,//_sidebar.md如果为真，则从_sidebar.md文件加载边栏，否则从指定的路径加载
            auto2top: true,  //当路线改变时,滚动到屏幕的顶部
            loadNavbar: true,//_navbar.md如果为真，则从_navbar.md文件加载navbar ，否则从指定的路径加载
            mergeNavbar: true,//Navbar将在小屏幕上与侧边栏合并
            executeScript: true,//执行页面上的脚本。只解析第一个脚本标记（演示）。如果存在Vue，则默认开
            maxLevel: 6,//最大的内容表级别
            //subMaxLevel: 6,//在自定义边栏中添加目录（TOC)
            externalLinkTarget: '_blank', //外链打开方式：_blank表示在新标签页中打开
            coverpage: true,
            relativePath: true,
            topMargin: 60,//top
            //executeScript: true,/
            //
            search: {
                maxAge: 86400000, // 过期时间，单位毫秒，默认一天
                paths: 'auto', // or 'auto'
                placeholder: '🔍 Search',
                noData: '404 Page Not Found!',
                depth: 6,
                hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容

                // 避免搜索索引冲突
                // 同一域下的多个网站之间
                namespace: 'website-1',
                pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],
                pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
            },
            //
            ga: 'UA-164658031-2',

            markdown: {
                renderer: {
                    code: function (code, lang, base = null) {

                        if (lang === "dot") {
                            return (
                                '<div class="viz">' + Viz(code, "SVG") + '</div>'
                            );
                        }

                        var pdf_renderer = function (code, lang, verify) {
                            function unique_id_generator() {
                                function rand_gen() {
                                    return Math.floor((Math.random() + 1) * 65536).toString(16).substring(1);
                                }
                                return rand_gen() + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + rand_gen() + rand_gen();
                            }
                            if (lang && !lang.localeCompare('pdf', 'en', { sensitivity: 'base' })) {
                                if (verify) {
                                    return true;
                                } else {
                                    var divId = "markdown_code_pdf_container_" + unique_id_generator().toString();
                                    var container_list = new Array();
                                    if (localStorage.getItem('pdf_container_list')) {
                                        container_list = JSON.parse(localStorage.getItem('pdf_container_list'));
                                    }
                                    container_list.push({ "pdf_location": code, "div_id": divId });
                                    localStorage.setItem('pdf_container_list', JSON.stringify(container_list));
                                    return (
                                        '<div style="margin-top:' + PDF_MARGIN_TOP + '; margin-bottom:' + PDF_MARGIN_BOTTOM + ';" id="' + divId + '">'
                                        + '<a href="' + code + '"> Link </a> to ' + code +
                                        '</div>'
                                    );
                                }
                            }
                            return false;
                        }
                        if (pdf_renderer(code, lang, true)) {
                            return pdf_renderer(code, lang, false);
                        }
                        //return this.origin.code.apply(this, arguments);
                        return (base ? base : this.origin.code.apply(this, arguments));
                    }
                }
            },
            //
            plugins: [
                function (hook) {
                    var footer = [
                        '<footer style="text-align: center;margin-top: 50px;">',
                        '<span> &copy Yuqing Dai, 2022. </span>',
                        '</footer>'
                    ].join('');

                    hook.afterEach(function (html) {
                        return html + footer;
                    });
                }
            ],
        }
    </script>
